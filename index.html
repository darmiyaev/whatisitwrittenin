<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>whatisitwrittenin</title>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>whatisitwrittenin</h1>
  <form>
    <label for="websearch">Search for a website:</label><br>
    <input onfocus="this.value=''" type="text" name="websearch" value="ex: google.com"><br>
  <label for="applicationsearch">Search for a application:</label><br>
  <input onfocus="this.value=''" type="text" name="applicationsearch" value="ex: google chrome"><br>
  <label for="mobilesearch">Search for a mobile app:</label><br>
  <input onfocus="this.value=''" type="text" name="mobilesearch" value="ex: twitter"><br>
         <label for="androidsearch">Search for a android app:</label><br>
<input onfocus="this.value=''" type="text" name="androidsearch" value="ex: instagram"><br>
  </form>
<form class="feedback">
  <fieldset>
  <legend>Like this? Give some feedback:</legend>
  <label for="email">Email:</label><br>
  <input type="text" name="email"><br>
<label for="feedback">Feedback:</label><br>
<input type="text" name="feedback" required><br>
  <input type="submit" value="Submit">
  </fieldset>
</form>
</body>
</html>
